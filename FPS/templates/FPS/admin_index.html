  <header style="text-align:center;color:white;font-size:27px;margin-top:10px;border-bottom: 1px solid #4caf50;">Admin Panel</header>
 <div class="login-box">
     
  <h1>Login</h1>
  <img class="centers" src="{% static 'image/astro-croped-logo.gif' %}" height="80px" >
  <form id="login" action="{% url 'checkadmin' %}" method="POST">
    {% csrf_token %}
  <div class="textbox">
    <i class="fas fa-user"></i>
    <input type="text" name="a_username" placeholder="Username" required>
  </div>
  <br>
  <div class="textbox">
    <i class="fas fa-lock"></i>
    <input type="password" name="a_password" placeholder="Password" required>
  </div>
  <br>
  <input type="submit" class="btn" value="Sign in">
    </form>
</div>
